	<script type="text/javascript">
function change_background_color(element_id, color) {
	var element = document.getElementById(element_id);
	element.style.backgroundColor = color;
}
function change_text(element, text) {
	var element = document.getElementById(element);
	element.innerHTML = text;
	element.style.display = "block";
}
function change_text_color(element, color) {
	var element = document.getElementById(element);
	element.style.color = color;
}
function change_text_size(element, size) {
	var element = document.getElementById(element);
	element.style.fontSize = size;
}
function change_text_font(element, font) {
	var element = document.getElementById(element);
	element.style.fontFamily = font;
}
function show_tshirt(form) {
	change_text("text", form["text"].value);
	return (false);
}
</script>
